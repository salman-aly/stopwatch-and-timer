<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-main-container">
      <div class="main-container" id="stopwatch-hidden">
        <div class="container">
          <div class="stopwatch">
            <h6>Stopwatch</h6>
          </div>
        </div>
        <div class="values">
          <div>
            <div id="js-values">
              <p id="hour">0<span>h</span></p>
              <p id="min">0<span>m</span></p>
              <p id="sec">0<span>s</span></p>
            </div>
          </div>
        </div>
        <div class="start">
          <button class="strt" id="start" onclick="start()">Start</button>
          <button class="reset" onclick="stop()">Stop</button>
          <button class="reset" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="timer" id="timer-hidden">
        <div class="container">
          <div class="stopwatch">
            <h6>Timer</h6>
          </div>
        </div>
        <div class="values">
          <div>
            <div id="js-values">
              <p id="timer">00:00<span></span></p>
            </div>
          </div>
        </div>
        <div class="start">
          <button class="strt" id="starttimer" onclick="startTimer()">
            Start
          </button>
          <button class="reset" onclick="stopTimer()">Pause</button>
          <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>

    <div class="bx-icon">
      <box-icon name='fullscreen' id="fullscreen"></box-icon>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
