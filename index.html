<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="timer">
          <h6>Stopwatch</h6>
        </div>
        <!-- <div class="stopwatch">
          <h6>stopwatch</h6>
        </div> -->
        <!-- <hr> -->
      </div>
      <div class="values">
        <div>
          <div id="js-values">
            <p id="hour">0<span>h</span></p>
            <p id="min">0<span>m</span></p>
            <p id="sec">0<span>s</span></p>
          </div>
        </div>
      </div>
      <div class="start">
        <button class="strt" id="start" onclick="start()">Start</button>
        <button class="reset" onclick="stop()">Stop</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
